<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f8f8;
            position: relative;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            order: 1;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
        }

        @media (min-width: 768px) {
            .nav {
                position: fixed;
                top: 0;
                right: -100%;
            }
        }

        @media (max-width: 480px) {
            .nav {
                position: fixed;
                top: 0;
                right: -100%;
            }
        }

        @media (min-width: 1024px) {
            .nav {
                position: fixed;
                top: 0;
                right: -100%;
            }
        }

        .Papa {
            width: 100px;
            height: 100px;
            border: 4px solid rgb(110, 197, 185);
            background-color: rgb(205, 255, 255);
            font-size: 20px;
            justify-content: space-around;
            text-align: center;
            line-height: 100px;
        }

        .hamburger {
            display: none;
        }

        .nav {
            display: flex;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">

</html>
